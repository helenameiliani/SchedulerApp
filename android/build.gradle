buildscript {
    repositories {
        google()  // Repositori Google
        mavenCentral()  // Repositori Maven Central
    }
    dependencies {
        // Pastikan ini adalah versi yang sesuai dengan proyek Flutter kamu
        classpath 'com.android.tools.build:gradle:7.0.4'  // Versi plugin Android Gradle
        classpath 'com.google.gms:google-services:4.3.10'  // Versi plugin Google Services
        classpath 'com.google.gms:google-services:4.3.3' // Versi terbaru
    }
}

allprojects {
    repositories {
        google()  // Repositori Google
        mavenCentral()  // Repositori Maven Central
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Pastikan plugin google-services diterapkan di akhir
apply plugin: 'com.google.gms.google-services'
